    <section class="py-16 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">Book an Appointment</h1>
                <p class="text-slate-500 text-lg">Schedule your visit online and skip the waiting line.</p>
            </div>

            <div class="bg-white shadow-2xl shadow-blue-100 rounded-[2.5rem] p-8 md:p-12 border border-gray-50">
                <form action="#" class="space-y-8">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Full Name</label>
                            <input type="text" placeholder="John Doe" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Email Address</label>
                            <input type="email" placeholder="john@example.com" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Phone Number</label>
                            <input type="tel" placeholder="+880 1XXX XXXXXX" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Select Service</label>
                            <select class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none appearance-none">
                                <option>General Checkup</option>
                                <option>Pathology Test</option>
                                <option>Radiology / X-Ray</option>
                                <option>Cardiology Consultation</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Preferred Date</label>
                            <input type="date" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Preferred Time</label>
                            <input type="time" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Additional Note (Optional)</label>
                        <textarea placeholder="Tell us about your symptoms..." class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none h-32"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-[0.98]">
                        Confirm Appointment
                    </button>
                </form>
            </div>

            <div class="mt-12 text-center">
                <p class="text-slate-500">Need immediate help? Call us at <span class="text-blue-600 font-bold">+880 1234 567890</span></p>
            </div>
        </div>
    </section>
