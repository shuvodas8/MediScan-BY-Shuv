<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ করুন | MediScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }

        /* আধুনিক চলমান ব্যাকগ্রাউন্ড এনিমেশন */
        body {
            background: linear-gradient(-45deg, #e0f2fe, #bae6fd, #7dd3fc, #f3f4f6);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ফর্ম কন্টেইনার এনিমেশন (নিচ থেকে ভেসে উঠবে) */
        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUpFade 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container h2 {
            text-align: center;
            color: #0f172a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            position: relative;
        }

        /* হেডারের নিচে ছোট আন্ডারলাইন এনিমেশন */
        .contact-container h2::after {
            content: '';
            width: 50px;
            height: 4px;
            background: #0284c7;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .contact-container:hover h2::after {
            width: 80px;
        }

        /* ফ্লোটিং লেবেল স্টাইল (Floating Labels) */
        .input-group {
            position: relative;
            margin-bottom: 35px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid #cbd5e1;
            background: transparent;
            font-size: 16px;
            color: #1e293b;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #64748b;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* ফোকাস করলে বা টাইপ করলে লেবেল উপরে উঠবে */
        .input-group input:focus ~ label,
        .input-group input:valid ~ label,
        .input-group textarea:focus ~ label,
        .input-group textarea:valid ~ label {
            top: -20px;
            font-size: 13px;
            color: #0284c7;
            font-weight: 600;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom: 2px solid #0284c7;
        }

        /* সাবমিট বাটন এনিমেশন */
        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #0284c7, #2563eb);
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(2, 132, 199, 0.6);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>যোগাযোগ করুন</h2>
        <form action="#" method="POST">
            
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">আপনার নাম</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">ইমেইল ঠিকানা</label>
            </div>

            <div class="input-group">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">আপনার বার্তা</label>
            </div>

            <button type="submit" class="submit-btn">বার্তা পাঠান</button>
            
        </form>
    </div>

</body>
</html>
