<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>যোগাযোগ করুন – MediScan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass-card shadow-2xl rounded-3xl p-8 max-w-lg w-full animate__animated animate__fadeInUp">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">যোগাযোগ করুন</h1>
            <p class="text-gray-500">আপনার যেকোনো প্রশ্ন বা মতামতের জন্য আমাদের লিখুন।</p>
        </div>

        <form id="contactForm" class="space-y-5">
            <div class="animate__animated animate__fadeInLeft animate__delay-1s">
                <label class="block text-gray-700 font-semibold mb-1 ml-1">আপনার নাম</label>
                <input
                    type="text"
                    name="name"
                    required
                    placeholder="উদা: আব্দুল্লাহ আল মামুন"
                    class="w-full border border-gray-200 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 input-focus transition-all shadow-sm"
                />
            </div>

            <div class="animate__animated animate__fadeInRight animate__delay-1s">
                <label class="block text-gray-700 font-semibold mb-1 ml-1">ইমেইল ঠিকানা</label>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="example@email.com"
                    class="w-full border border-gray-200 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 input-focus transition-all shadow-sm"
                />
            </div>

            <div class="animate__animated animate__fadeInLeft animate__delay-1s">
                <label class="block text-gray-700 font-semibold mb-1 ml-1">আপনার বার্তা</label>
                <textarea
                    name="message"
                    rows="4"
                    required
                    placeholder="এখানে আপনার বার্তাটি বিস্তারিত লিখুন..."
                    class="w-full border border-gray-200 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 input-focus transition-all shadow-sm"
                ></textarea>
            </div>

            <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transform hover:-translate-y-1 transition duration-300 animate__animated animate__pulse animate__infinite animate__slow"
            >
                বার্তা পাঠান
            </button>
        </form>

        <div id="statusMessage" class="mt-6 text-center text-sm font-bold"></div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        const status = document.getElementById("statusMessage");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            status.className = "mt-6 text-center text-sm font-bold text-blue-600 animate__animated animate__fadeIn";
            status.textContent = "⏳ পাঠানো হচ্ছে, অনুগ্রহ করে অপেক্ষা করুন...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/api/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    status.className = "mt-6 text-center text-sm font-bold text-green-600 animate__animated animate__bounceIn";
                    status.innerHTML = "✅ বার্তা সফলভাবে পাঠানো হয়েছে! আমরা শীঘ্রই যোগাযোগ করব।";
                    form.reset();
                } else {
                    status.className = "mt-6 text-center text-sm font-bold text-red-600 animate__animated animate__shakeX";
                    status.textContent = "❌ পাঠাতে সমস্যা হয়েছে, পরে চেষ্টা করুন।";
                }
            } catch (error) {
                status.className = "mt-6 text-center text-sm font-bold text-red-600 animate__animated animate__shakeX";
                status.textContent = "❌ সার্ভারে সমস্যা হয়েছে।";
            }
        });
    </script>

</html>
