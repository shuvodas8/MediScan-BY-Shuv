<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – MediScan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 1);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-blue-50">

    <nav class="bg-white sticky top-0 z-50 py-4 px-6 md:px-12 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
            </svg>
            <span class="text-2xl font-bold text-blue-700 tracking-tight">MediScan</span>
        </div>

        <div class="hidden md:flex items-center gap-8 font-semibold text-gray-600">
            <a href="index.html" class="hover:text-blue-600 transition">Home</a>
            <a href="about.html" class="hover:text-blue-600 transition">About</a>
            <a href="services.html" class="hover:text-blue-600 transition">Services</a>
            <a href="team.html" class="hover:text-blue-600 transition">Our Team</a>
            <a href="contact.html" class="text-blue-600 border-b-2 border-blue-600">Contact</a>
        </div>

        <a href="appointment.html" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
            Book Appointment
        </a>
    </nav>

    <main class="min-h-[calc(100vh-80px)] flex items-center justify-center p-6">
        <div class="glass-card p-8 md:p-12 max-w-xl w-full animate__animated animate__fadeInUp">
            
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-blue-800 mb-3">Contact Us</h1>
                <p class="text-gray-500 text-lg">Have a question? We'd love to hear from you.</p>
            </div>

            <form id="contactForm" class="space-y-6">
                <div>
                    <label class="block text-gray-800 font-bold mb-2 ml-1">Your Name</label>
                    <input
                        type="text"
                        name="name"
                        required
                        placeholder="e.g. John Doe"
                        class="w-full border border-gray-200 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 transition-all shadow-sm"
                    />
                </div>

                <div>
                    <label class="block text-gray-800 font-bold mb-2 ml-1">Email Address</label>
                    <input
                        type="email"
                        name="email"
                        required
                        placeholder="example@email.com"
                        class="w-full border border-gray-200 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 transition-all shadow-sm"
                    />
                </div>

                <div>
                    <label class="block text-gray-800 font-bold mb-2 ml-1">Message</label>
                    <textarea
                        name="message"
                        rows="4"
                        required
                        placeholder="Write your message here..."
                        class="w-full border border-gray-200 p-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 transition-all shadow-sm"
                    ></textarea>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-xl shadow-lg hover:bg-blue-700 transform hover:-translate-y-1 transition duration-300"
                >
                    Send Message
                </button>
            </form>

            <div id="statusMessage" class="mt-6 text-center font-bold"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById("contactForm");
        const status = document.getElementById("statusMessage");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            status.className = "mt-6 text-center text-blue-600 animate__animated animate__fadeIn";
            status.textContent = "⏳ Sending...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/api/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    status.className = "mt-6 text-center text-green-600 animate__animated animate__bounceIn";
                    status.innerHTML = "✅ Message sent successfully!";
                    form.reset();
                } else {
                    status.className = "mt-6 text-center text-red-600 animate__animated animate__shakeX";
                    status.textContent = "❌ Failed to send message.";
                }
            } catch (error) {
                status.textContent = "❌ Server error occurred.";
            }
        });
    </script>
     <footer class="bg-gray-900 text-gray-400 py-10 text-center">
        <div class="mb-4">
            <i class="fas fa-heartbeat text-blue-500 text-3xl"></i>
        </div>
        <p>© 2026 MediScan Diagnostic Center. All rights reserved.</p>
    </footer>
</body>
</html>
