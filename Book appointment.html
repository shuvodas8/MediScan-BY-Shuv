<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | MediScan Diagnostic Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header/Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-heartbeat text-3xl text-blue-600 mr-2"></i>
                <h1 class="text-2xl font-bold text-blue-600">MediScan</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-blue-600 font-medium hover:text-blue-800 transition">Home</a>
                <a href="about.html" class="text-gray-700 font-medium hover:text-blue-600 transition">About</a>
                <a href="Book appointment.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Book Appointment</a>
            </nav>
        </div>
    </header>

    <!-- Book Appointment Section -->
    <section class="py-16 bg-blue-600 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-white mb-4">Book an Appointment</h2>
                <p class="text-gray-100 max-w-2xl mx-auto">Schedule your visit online or call us at +1 (555) 123-4567</p>
                <div class="w-20 h-1 bg-white mx-auto"></div>
            </div>
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <form id="appointment-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name *</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email *</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone *</label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                        </div>
                        <div>
                            <label for="service" class="block text-gray-700 font-medium mb-2">Service *</label>
                            <select id="service" name="service" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                                <option value="" disabled selected>Select a service</option>
                                <option value="lab">Laboratory Tests</option>
                                <option value="radiology">Radiology & Imaging</option>
                                <option value="genetic">Genetic Testing</option>
                                <option value="cardiac">Cardiac Diagnostics</option>
                                <option value="allergy">Allergy Testing</option>
                                <option value="specialized">Specialized Testing</option>
                            </select>
                        </div>
                        <div>
                            <label for="date" class="block text-gray-700 font-medium mb-2">Preferred Date *</label>
                            <input type="date" id="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                        </div>
                        <div>
                            <label for="time" class="block text-gray-700 font-medium mb-2">Preferred Time *</label>
                            <input type="time" id="time" name="time" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Additional Message</label>
                        <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-600"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-bold hover:bg-blue-700 transition">Book Appointment</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-200 py-6 mt-12">
      <div class="container mx-auto px-4 text-center">
        <div class="mb-2">
          <a href="https://facebook.com/" target="_blank" class="inline-block mx-2 text-blue-400 hover:text-white text-xl"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/" target="_blank" class="inline-block mx-2 text-blue-400 hover:text-white text-xl"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/" target="_blank" class="inline-block mx-2 text-pink-400 hover:text-white text-xl"><i class="fab fa-instagram"></i></a>
          <a href="https://linkedin.com/" target="_blank" class="inline-block mx-2 text-blue-400 hover:text-white text-xl"><i class="fab fa-linkedin-in"></i></a>
        </div>
        &copy; 2025 MediScan Diagnostic Center. All rights reserved.
      </div>
    </footer>
</body>
</html>
